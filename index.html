<html lang="fr">
  <head>

        <main>

          <div class="todolist">

            <h1 id="title">ToDo List</h1>

            <div class="addTask">
              <input type="text" placeholder="Add a task" id="new-task-input">
              <submit id="submit">+</submit>
            </div>
            <div class="filter">
              <button id="undone">Undone</button>
              <button id="done">Done</button>
              <button id="all">All</button>
            </div>


            <div class="taskList">
              <!-- <li class="taskItem">

            </div>


          </div>
